name: CI and Deployment Workflow

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  packages: write
  id-token: write
  pull-requests: write

env:
  AZURE_WEBAPP_NAME: msalsouri-skills-deploy-to-azure-app

jobs:
  codeql:
    name: ðŸ”  CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: ðŸ“š Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: codeql
    if: contains(github.event.pull_request.labels.*.name, 'deploy-staging') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define Docker image tags
        id: tag
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          echo "sha_tag=$IMAGE_NAME:${{ github.sha }}" >> $GITHUB_OUTPUT
          if [[ '${{ github.ref }}' == 'refs/heads/main' ]]; then
            echo "main_tag=$IMAGE_NAME:main" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tag.outputs.sha_tag }}
            ${{ steps.tag.outputs.main_tag || '' }}

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:main












