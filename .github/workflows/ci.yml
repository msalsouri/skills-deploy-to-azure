name: CI and Deployment Workflow

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  security-events: write  # âœ… Needed for CodeQL to upload results
  packages: write
  id-token: write
  pull-requests: write

env:
  AZURE_WEBAPP_NAME: msalsouri-skills-deploy-to-azure-app
  IMAGE_NAME: ghcr.io/msalsouri/skills-deploy-to-azure

jobs:
  codeql:
    name: ðŸ”  CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: ðŸ“š Build & Publish Docker Image
    runs-on: ubuntu-latest
    needs: codeql
    if: contains(github.event.pull_request.labels.*.name, 'deploy-staging') || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: msalsouri
          password: ${{ secrets.CR_PAT }}

      - name: Verify Docker Login
        run: |
          echo "Verifying Docker login..."
          docker info || echo "Docker login failed."

      - name: Verify Build Context
        run: |
          echo "Verifying build context..."
          ls -la

      - name: Define Docker image tags
        id: tag
        run: |
          echo "sha_tag=ghcr.io/msalsouri/skills-deploy-to-azure:${{ github.sha }}" >> $GITHUB_OUTPUT
          if [[ '${{ github.ref }}' == 'refs/heads/main' ]]; then
            echo "main_tag=ghcr.io/msalsouri/skills-deploy-to-azure:main" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t ghcr.io/msalsouri/skills-deploy-to-azure:${{ github.sha }} . || exit 1

      - name: List Docker Images
        run: |
          echo "Listing Docker images..."
          docker images

      - name: Push Docker Image
        run: |
          echo "Pushing Docker image to GHCR..."
          docker push ghcr.io/msalsouri/skills-deploy-to-azure:${{ github.sha }} || exit 1
          docker push ghcr.io/msalsouri/skills-deploy-to-azure:main || echo "Main tag push failed."

  deploy-staging:
    name: âœ… Auto Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: contains(github.event.pull_request.labels.*.name, 'deploy-staging')

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-production:
    name: ðŸ”§ Auto Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Prod)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ghcr.io/${{ env.IMAGE_NAME }}:main























