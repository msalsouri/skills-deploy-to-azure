name: CI and Deployment Workflow

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  packages: write
  id-token: write
  pull-requests: write
  security-events: write

env:
  AZURE_WEBAPP_NAME: msalsouri-skills-deploy-to-azure-app

jobs:
  codeql:
    name: ðŸ”  CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: ðŸ“š Build & Publish Docker Image
    runs-on: ubuntu-latest
    needs: codeql
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'deploy-staging')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define Docker image tags
        id: tags
        run: |
          echo "sha_tag=ghcr.io/${{ github.repository_owner }}/skills-deploy-to-azure:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "main_tag=ghcr.io/${{ github.repository_owner }}/skills-deploy-to-azure:main" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tags.outputs.sha_tag }}
            ${{ steps.tags.outputs.main_tag }}

  deploy-production:
    name: ðŸ”§ Auto Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Prod)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ghcr.io/${{ github.repository_owner }}/skills-deploy-to-azure:main











