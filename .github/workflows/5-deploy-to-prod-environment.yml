name: Step 5 Â· Confirm Staging Deployment Triggers Correctly

# This step triggers after a pull request is merged to `main`.

# It runs after the "Deploy to production" workflow completes
# on the `prod-deploy` branch.
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy to production"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

jobs:
  get_current_step:
    name: Check current step number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: get_step
        run: |
          echo "current_step=$(cat ./.github/steps/-step.txt)" >> $GITHUB_OUTPUT
    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}

  on_deploy_to_prod:
    name: On deploy to production
    needs: get_current_step
    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step.outputs.current_step == 5 }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Promote to step 6 in README
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 5
          to_step: 6

