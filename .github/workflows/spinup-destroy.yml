name: üèó Configure Azure Environment

# This workflow provisions or destroys Azure resources when labeled

on:
  pull_request:
    types: [labeled]

env:
  IMAGE_REGISTRY_URL: ghcr.io
  AZURE_RESOURCE_GROUP: auto-deploy-rg
  AZURE_APP_PLAN: auto-deploy-app-plan
  AZURE_LOCATION: North Europe
  AZURE_WEBAPP_NAME: ${{ github.repository_owner }}-${{ github.event.repository.name }}-app

jobs:
  setup-azure-resources:
    name: üå± Spin Up Azure Environment
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'spin up environment')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --location "${{ env.AZURE_LOCATION }}" \
            --name "${{ env.AZURE_RESOURCE_GROUP }}" \
            --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Create App Service Plan
        run: |
          az appservice plan create \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_APP_PLAN }}" \
            --is-linux \
            --sku F1 \
            --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Create Azure Web App
        run: |
          az webapp create \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --plan "${{ env.AZURE_APP_PLAN }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --deployment-container-image-name nginx \
            --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Configure Web App for GHCR
        run: |
          az webapp config container set \
            --docker-custom-image-name nginx \
            --docker-registry-server-url "https://${{ env.IMAGE_REGISTRY_URL }}" \
            --docker-registry-server-user "${{ github.actor }}" \
            --docker-registry-server-password "${{ secrets.CR_PAT }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

  destroy-azure-resources:
    name: üß® Destroy Azure Environment
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'destroy environment')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete Resource Group
        run: |
          az group delete \
            --name "${{ env.AZURE_RESOURCE_GROUP }}" \
            --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            --yes


